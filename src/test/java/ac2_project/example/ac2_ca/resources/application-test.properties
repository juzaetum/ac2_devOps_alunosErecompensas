# Usa banco de dados H2 em mem√≥ria para os testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Faz o Hibernate criar e destruir as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=create-drop

# Define o dialecto do H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Desativa logs SQL (opcional)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Desativa migrations (Flyway/Liquibase), caso existam
spring.flyway.enabled=false
spring.liquibase.enabled=false
